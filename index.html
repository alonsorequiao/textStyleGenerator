<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>

<div class="masterDiv">

    <div class="divDisplay">

        <!--    Display-->
        <div class="textDisplay">
            <div class="container">
                <p class="myh1" >
                    <span id="myh1">Hello World</span>
                    </br>
                    <span id="myh2">(Information)</span>
                </p>
            </div>
        </div>

        <!--    Controller-->
        <div class="controllerDisplay">
            <button class="colorButton" type="button" onclick="changeColorh1()">RANDOM COLOR</button>
            <button class="fontButton" type="button" onclick="changeFontSizeh1()">RANDOM FONT SIZE</button>
            <br>
            <input type="text" class="textInput" id="textBox" placeholder="Type anything between 0-9 characters">
            <br>
            <button class="myButton3" type="button" onclick="saveSet()">SAVE SETTINGS</button>
        </div>

    </div>

    <!--SETTINGS SAVED-->
    <div class="choicesDisplay">
        <div class="newTable">
            <h2>Settings Saved</h2>
            <div id="choiceContainer">
            </div>
        </div>
    </div>

</div>
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
